---
layout: default
---
						
<article id="post-content">

	<header class="post-title">

		<p class="categories">
			{% for categories in page.categories %}
			<a class="category" href="{{ categories | prepend: '/topic/' }}">
				{{ categories | replace: "-", " " }}
			</a>
			{% endfor %}
		</p>

		<h1 id="post-title" class="display">{{ page.title | smartify }}</h1>			

	</header>

	{% if page.image %}
	<aside class="post-image">

		<figure>
			<img src="{{ page.image }}" alt="{{ post.image-alt }}">
			<figcaption>
				<p><strong>Image:</strong>
				{{ page.image-alt }}
				{% if page.image-link %}<a href="{{ page.image-link }}" title="Open {{ page.image-linktext }} in new window" rel="external">{{ page.image-linktext }}</a>.{% endif %}</p>
			</figcaption>
		</figure>
		
	</aside>
	{% endif %}
			
	<aside class="post-meta">
		
		<dl class="meta-data">
			
			<dt class="post-author">By:</dt> <dd>{{ page.author }}</dd>
			<dt class="post-date">Published:</dt> <dd><time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%-d %B %Y' }}</time></dd>
	
			
		
		</dl>
		
	</aside>

	<section class="post-body container">	
		
		{{ content }}
			
	</section>
	
	
	<footer class="post-footer">
	
	</footer>
	
</article>
