---
layout: default
---
						
<article id="post-content" class="container">
	
	<header class="post-title">

		<h1 class="post-title">{{ page.title | smartify }}</h1>			

	</header>

	<section class="post-body">
		
		{{ content }}
			
	</section>
	
	
	<footer class="post-meta">
						
		<aside class="post-meta">
			
			<dl class="meta-data">
				
				<dt class="post-date">Published:</dt><dd>{{ page.date | date: '%-d %B %Y' }}</dd>
		
				{% if page.categories %}
				<dt class="post-categories">Categories:</dt>
				<dd>{% for categories in page.categories %}{{ categories }}{% if forloop.last==false %}, {% endif %}{% endfor %}</dd>
				{% endif %}
			
			</dl>
			
		</aside>
	
	</footer>
	
</article>
