<ul class="social-links">
	{% if site.facebook-url %}
	<li>
		<a href="{{ site.facebook-url}}" class="social-links--facebook">Like us Facebook</a>
	</li>
	{% endif %}
	{% if site.twitter-url %}
	<li>
		<a href="{{ site.twitter-url}}" class="social-links--twitter">Follow us on Twitter</a>
	</li>
	{% endif %}
	{% if site.instagram-url %}
	<li>
		<a href="{{ site.instagram-url}}" class="social-links--instagram">Follow us Instagram</a>
	</li>
	{% endif %}
</ul>
