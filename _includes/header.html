<header id="site-header" class="container">

	<div class="header-wordmark">
		<a href="{{ site.url }}" class="header-wordmark">
			{% if page.layout == "four-oh-four" %}
			<img class="finch-logo" src="/assets/images/site/finch-missing.svg">
			{% else %}
			<img class="finch-logo" src="/assets/images/site/finch.svg">
			{% endif %}
			<h1 class="finch-wordmark">The Finch</h1>
		</a>
		<button id="header-menu-toggle" onclick="toggleMenu()" aria-label="Toggle Navigation" class="closed">Menu &#9660;</button>
	</div>

	<nav role="navigation" id="header-links" class="closed">

		<ul>

			{% for topic in site.topics %}
			<li>
				<a class="header-link" href="{{ topic.url }}" alt="See all posts under {{ topic.title }}">{{ topic.title }}</a>
			</li>
			{% endfor %}

		</ul>

	</nav>

</header>
